
<html>
<head>
  <title>Mucize Karakedi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="overlay"></div>
<div class="overlay-1"></div>
<img draggable="false" class="logo" src="css/logo.png">
<header>
  <div class="centerflex">
    <img draggable="false" class="logo-mobile" src="css/logo.png">
  </div>
  <div class="hamby2 three col">
    <div class="hamburger" id="hamburger-1">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>
  </div>
</header>
<div class="container">
  <div class="main-content">
    <div class="hamby1 three col">
      <div class="hamburger" id="hamburger-1">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
    </div>
    <h1>BÖLÜMLER</h1>
    <div class="row selects">
      <select class="db dbb season-select">
        <option placeholder value="">SEZON SEÇ</option>
      </select>
      <select class="db dbb db1 episode-select">
        <option placeholder value="">BÖLÜM SEÇ</option>
      </select>
    </div>
    <iframe frameborder="0" src="https://miraculousladybug.org/epwatcher.php?e=3|1&lang=tr&z=s&s=mlb&th=https://animatedshows.tk/img/301.jpg" allowfullscreen></iframe>
    <h1>ÖZEL BÖLÜMLER</h1>
    <img class="thumbnail" src="css/covid19.png"><br><br>
  </div>
</div>
<script>
$.getJSON("https://miraculousladybug.org/yt/epdata.php?j=epdat", function(shows){
  var m = shows["miraculous"];
  for(var i=0;i<m["episodecount"].length;i++){
      document.querySelector(".season-select").innerHTML+="<option value='s"+(i+1)+"'>SEZON "+(i+1)+"</option>";
      document.querySelector(".selects").innerHTML+=`<select class="db dbb db1 episode-select">
                                                      <option placeholder value="">BÖLÜM SEÇ</option>
                                                    </select>`;
      for(var k=0;k<m["episodecount"][i];i++){
        var sezb4=0;
        if(i-1!=-1){
          sezb4=m["episodecount"][i-1];
        }
        document.querySelector(".episode-select")[i].innerHTML+="<option value='e"+(k+1)+"'>"+(k+1)+". "+m["titles"]["tr"].split("||")[k+sezb4]+"</option>";
      }
  }
})
$(document).ready(function(){
  $(".hamburger").click(function(){
    $(this).toggleClass("is-active");
  });
});
</script>
</body>
</html>
